<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">


      
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information: </strong>You have made changes. Any unsaved changes will be lost!
      </div>
      <div *ngIf="!userDataIsValid" class="alert alert-danger">
        <strong>
          Information:
        </strong>Please fill and save {{(!editForm.value.name)}}
      </div>
    </div>
       

  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <div>
            <strong>Username:</strong>
            <p>{{user.username}}</p>
          </div>
          <div>
            <strong>Name:</strong>
            <p>{{user?.name}}</p>
          </div>

         
        <div class="card-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
        </div>
           
      </div>
    </div>

    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="superhero-tabset">
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)='updateUser()'>


              <div class="form-inline">
                <label class="mr-1" for="name">Name</label>
                <input name="name" type="text" class="form-control" [(ngModel)]="user.name" required>
              </div>
            </form>

          </tab>
          <tab heading="Superheroes">
            <!--
            <app-photo-editor [photos]="user.photos" (getMemberPhotoChange)="updateMainPhoto($event)">
            </app-photo-editor>
              -->
          </tab>
        </tabset>


      </div>
    </div>
  </div>
</div>
