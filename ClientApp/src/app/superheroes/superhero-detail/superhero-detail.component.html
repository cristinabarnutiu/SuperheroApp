<h1>{{superhero.name | titlecase}}</h1>

<div class="container mt-4">
  <!--<div class="row">
    <h1>About {{superhero.name | titlecase}}</h1>
  </div>-->
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{superhero?.photoUrl}}" alt="{{superhero?.name}}">
        <div class="card-body">
          <div>
            <strong>Name:</strong>
            <p>{{superhero.name |titlecase}}</p>
          </div>
          <div>
            <strong>Studio:</strong>
            <p>{{superhero.studio}}</p>
          </div>
          <!--<div>
            <strong>Superpower:</strong>
            <p>{{superhero.superpower}}</p>
          </div>-->

          <div class="card-footer">
            <div class="button-group justify-content: center">
              <ul class="list-inline text-center">

                <li class="list-inline-item">
                  <button class="btn btn-primary mr-2">
                    <i class="fas fa-heart"></i>
                  </button>
                </li>

                <li class="list-inline-item">
                  <button class="btn btn-primary">
                    <i class="fas fa-comment"></i>
                  </button>
                </li>

              </ul>
            </div>
          </div>
        </div>
      </div>
      </div>


      <!--tab component-->
              <div class="col-sm-8">
              <div class="tab-panel">
                <tabset class="superhero-tabset">
                  <tab heading="About {{superhero.name | titlecase}}">
                    <h4>Name</h4>
                    <p>{{superhero.name | titlecase}}</p>
                    <h4>Gender</h4>
                    <p>{{superhero.gender}}</p>
                    <h4>Superpower</h4>
                    <p>{{superhero.superpower}}</p>
                  </tab>

                  <tab heading="Photos">
                    <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
                  </tab>

                  <tab heading="Reviews">
                    Reviews will go here
                    <!--<app-reviews [recipientId]="superhero.id"></app-reviews>-->
                  </tab>

                </tabset>
              </div>
            </div>



  </div>
</div>
