<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/']">SuperheroApp</a>

      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
          <a class="nav-link" [routerLink]="['/']">Home</a>
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link" [routerLink]="['/lists']">Lists</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link" [routerLink]="['/messages']">Messages</a>
        </li>
        <li class="nav-item" [routerLinkActive]="['link-active']">
          <a class="nav-link" [routerLink]="['/superhero-list']">Superhero List</a>
        </li>
        <!--
  <li class="nav-item" [routerLinkActive]="['link-active']">
    <a class="nav-link" [routerLink]="['/value']">Value</a>
  </li>
    -->
      </ul>

      <!--This is displayed if the user is logged in-->
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{authService.decodedToken?.unique_name | titlecase}}
        </a>

        <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuLink" *dropdownMenu>
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
        </div>
        
        <a class="btn btn-info text-light ml-2 my-2 my-sm-0" (click)="logout()">Logout</a>
          
      </div>

      <!--This for is displayed if the user is not logged in-->
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-info my-2 my-sm-0" type="submit">Login</button>
      </form>

    </div>
    </div>
  </nav>
</header>
