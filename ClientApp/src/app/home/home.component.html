<div class="container mt-4">

  <div *ngIf="!registerMode" style="text-align: center">

    <h1>Superheroes</h1>

    <p class="lead">The place where you can find all your favorite superheroes.</p>
    <p class="lead">Join now and collect them all!</p>

    <div class="text-center">

      <button class="btn btn-info btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg" [routerLink]="['/about']">Learn more</button>

    <img src="https://i.pinimg.com/originals/0e/dc/04/0edc04bdcf85232cd3b5b1704793e8b7.jpg"
         style="    height: auto;
    margin: 20px 0px;
    max-width:100%;
    border: none;
    display: block;"
         alt="" />

    </div>
    </div>

    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>

        </div>
      </div>
    </div>
  </div>
